<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work #12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="search-form">
      <input
        class="search-text"
        type="text"
        name="search"
        placeholder="Search images..."
      />
      <button class="search-btn btn">Search</button>
    </form>
    <p class="main-load loading-message">
      <span class="loader"></span>Loading images, please wait...
    </p>
    <div class="gallery"></div>
    <button class="load-more-btn btn" type="button">Load more</button>
    <p class="more-load loading-message">
      <span class="loader"></span>Loading images, please wait...
    </p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
